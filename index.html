<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="container">
        <div class="stopwatch-card">
            <h1 class="title">NEON<span>TIMER</span></h1>
            <div class="stopwatch-display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
            </div>
            <div class="buttons">
                <button id="startBtn" class="glow-btn">
                    <span class="btn-icon">▶</span>
                    <span class="btn-text">Start</span>
                </button>
                <button id="pauseBtn" class="glow-btn">
                    <span class="btn-icon">⏸</span>
                    <span class="btn-text">Pause</span>
                </button>
                <button id="resetBtn" class="glow-btn">
                    <span class="btn-icon">↻</span>
                    <span class="btn-text">Reset</span>
                </button>
                <button id="lapBtn" class="glow-btn">
                    <span class="btn-icon">⏱</span>
                    <span class="btn-text">Lap</span>
                </button>
            </div>
            <div class="laps-container">
                <h2>LAP TIMES <span class="lap-count">0</span></h2>
                <div class="laps-scroll">
                    <ul id="lapsList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
